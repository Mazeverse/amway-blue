<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>암웨이 후원자 번호</title>
  <meta name="description" content="버튼을 눌러 암웨이 후원자 번호를 확인하고 복사하세요." />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="center">
    <div class="card" role="region" aria-labelledby="title">
      <h1 id="title">암웨이 후원자 번호</h1>

      <button id="reveal" class="btn primary" aria-controls="panel" aria-expanded="false">
        암웨이 후원자 번호 보기
      </button>

      <p class="hint">버튼을 누르기 전에는 번호가 표시되지 않습니다.</p>

      <div id="panel" class="panel" hidden>
        <div class="num" id="num" aria-live="polite" aria-atomic="true"></div>
        <button id="copy" class="btn ghost" hidden>복사하기</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite" hidden>복사됨!</div>

  <script>
    const TOKEN = "NzAyNTc5ODA2Mw==";
  </script>
  <script src="./app.js"></script>
</body>
</html>
